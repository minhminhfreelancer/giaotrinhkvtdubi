<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="Ứng dụng quản lý giáo trình dành cho khu vực trưởng"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="apple-touch-startup-image" href="/splash.png" />
    <title>Giáo trình khu vực trưởng</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f7;
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      .initial-loader-text {
        font-size: 16px;
        color: #4b5563;
        font-weight: 500;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* Fix for iOS input zoom */
      @media screen and (-webkit-min-device-pixel-ratio: 0) {
        select,
        textarea,
        input[type="text"],
        input[type="password"],
        input[type="datetime"],
        input[type="datetime-local"],
        input[type="date"],
        input[type="month"],
        input[type="time"],
        input[type="week"],
        input[type="number"],
        input[type="email"],
        input[type="url"],
        input[type="search"],
        input[type="tel"],
        input[type="color"] {
          font-size: 16px;
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Đang tải ứng dụng...</div>
      </div>
    </div>
    <script type="module" src="/src/mobile-entry.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
    <script>
      // Register service worker for PWA support
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("/service-worker.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope,
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            },
          );
        });
      }

      // Add to home screen prompt handler
      let deferredPrompt;
      window.addEventListener("beforeinstallprompt", (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Show the install button or banner
        // You can implement this UI element elsewhere in your app
      });

      // Function to show the install prompt (can be called from a button click)
      function showInstallPrompt() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            deferredPrompt = null;
          });
        }
      }

      // Prevent pull-to-refresh behavior
      document.addEventListener(
        "touchmove",
        function (e) {
          if (
            document.documentElement.scrollTop === 0 &&
            e.touches[0].clientY > 0
          ) {
            e.preventDefault();
          }
        },
        { passive: false },
      );
    </script>
  </body>
</html>
