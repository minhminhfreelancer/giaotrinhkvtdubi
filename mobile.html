<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="format-detection" content="telephone=no" />
    <meta
      name="description"
      content="Ứng dụng quản lý giáo trình dành cho khu vực trưởng"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <title>Giáo trình khu vực trưởng</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f5f5f7;
        overscroll-behavior: none;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f7;
        z-index: 9999;
      }
      .initial-loader-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 16px;
      }
      .initial-loader-text {
        font-size: 16px;
        color: #4b5563;
        font-weight: 500;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader-spinner"></div>
        <div class="initial-loader-text">Đang tải ứng dụng...</div>
      </div>
    </div>
    <script type="module" src="/src/mobile-entry.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
